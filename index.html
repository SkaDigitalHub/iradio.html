<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-Radio Player</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glassy Player Container */
    .player {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Album Art */
    .album-art {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: rotate 10s linear infinite;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Audio Details */
    .audio-details {
      margin-bottom: 20px;
    }

    .audio-details h2 {
      font-size: 18px;
      color: #fff;
      margin: 0;
    }

    .audio-details p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin: 5px 0 0;
    }

    /* Audio Controls */
    audio {
      width: 100%;
      margin-top: 10px;
    }

    /* Animations */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <!-- Album Art -->
    <div class="album-art">
      <img src="https://od.lk/s/ODlfMzIxMjM4ODZf/pngwing.com%20%281%29.png" alt="Album Art">
    </div>

    <!-- Audio Details -->
    <div class="audio-details">
      <h2>LIVE RADIO</h2>
      <p>Glorious Royal Word Citadel</p>
    </div>

    <!-- Audio Player -->
    <audio controls>
  <source src="https://stream.zeno.fm/jcbwrbmq7vlvv" type="audio/mpeg">
  <source src="audio.ogg" type="audio/ogg">
  Your browser does not support the audio tag.
</audio>
  </div>
</body>
</html>
